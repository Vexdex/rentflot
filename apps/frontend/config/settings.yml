# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/04-Settings

prod:
  .settings:
    no_script_name:         true
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT))."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

cache:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  true
    no_script_name:         false
    etag:                   false        
    
test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    # Form security secret (CSRF protection)
    #csrf_secret:            dd073de21ce587261b210e44c49aac44d1d64655

    # Application lock
    check_lock:             true
    
    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS

    # Enable the database manager
    use_database:           true
    
    enabled_modules:        [default, sfGuardAuth, sfGuardGroup, sfGuardUser, sfGuardPermission, sfDependentSelectAuto]
    charset:                utf-8
    i18n:                   true
    default_culture:        ru
    default_timezone:       Europe/Kiev
    standard_helpers:       [Partial, Cache, I18N, Date, MagicI18N, MagicString, Rentflot]
        
  #.actions:
  #  login_module:           sfGuardAuth
  #  login_action:           signin
  #  secure_module:          sfGuardAuth
  #  secure_action:          secure            
  #  error_404_module:       content
  #  error_404_action:       error404
  .actions:    
    login_module:           sfGuardAuth
    login_action:           signin
    login_route:            sf_guard_signin
    secure_module:          sfGuardAuth
    secure_action:          secure        
    #secure_route:           sf_guard_signin
    error_404_module:       content
    error_404_action:       error404
